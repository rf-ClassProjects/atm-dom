<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <h1>Welcome to the ATM</h1>
        <h2 id="current-balance">Current Balance: $0</h2>
        <button id="deposit-btn" class="btn">Deposit</button>
        <div id="deposit" class="query-wrapper container" style="display: none">
          <h3>How much would you like to deposit?</h3>
          <div class="input-wrapper">
            <input id="deposit-input" type="number" />
            <button id="deposit-submit-btn">Submit</button>
          </div>
        </div>
        <button id="withdraw-btn" class="btn">Withdraw</button>
        <div id="withdraw" class="query-wrapper container" style="display: none">
          <h3>How much would you like to withdraw?</h3>
          <div class="input-wrapper">
            <input id="withdraw-input" type="number" />
            <button id="withdraw-submit-btn">Submit</button>
          </div>
          <p id="error-message" style="display: none">Not enough funds</p>
        </div>
        <a href="logged-out.html">
          <button class="btn">Logout</button>
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
